<h3 style="text-align:center;">Angular Token Based Security Test</h3>

<form action="" [formGroup]='registerFormGroup' id="registerForm">

  <mat-card class="Card">
    <mat-card-header>
      <mat-card-title>
        <strong>Register</strong>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName='email' required />
        <mat-error *ngIf="registerFormGroup.controls['email'].invalid">
          <div *ngIf="registerFormGroup.controls['email'].hasError('required')">
            Email is required
          </div>
          <div *ngIf="registerFormGroup.controls['email'].hasError('email') && !registerFormGroup.controls['email'].hasError('required')">
            Not a valid email address
          </div>

        </mat-error>
      </mat-form-field>
      <br/>
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password" minlength="8" required />
        <mat-error *ngIf="registerFormGroup.controls['password'].invalid">
          <div *ngIf="registerFormGroup.controls['password'].hasError('required')">
            Password is required
          </div>
          <div *ngIf="!registerFormGroup.controls['password'].hasError('required')&&registerFormGroup.controls['password'].hasError('minlength')">
            Password is at least 8 characters
          </div>
          <div *ngIf="!registerFormGroup.controls['password'].hasError('required')&&registerFormGroup.controls['password'].hasError('invalidPassword') &&!registerFormGroup.controls['password'].hasError('minlength')">
            At least one uppercase letter, one lowercase letter and one number
          </div>

        </mat-error>
      </mat-form-field>


    </mat-card-content>
    <br />
    <mat-card-actions>
      <button mat-raised-button color='warn' (click)="btnRegister()">Register</button>
      <button mat-raised-button color='primary' (click)='btnExsitingUser()' type="button">Existing User Login</button>
    </mat-card-actions>
  </mat-card>
</form>
